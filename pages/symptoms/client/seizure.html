<h1>Seizure</h1>

<p> Seizures are the result of involuntary rapid muscle movemnets which severe brain damage can occur in some cases. Some of the more common causes of seizures include : </p>
<ul>
	<li>Stroke</li>
	<li>Brain Tumors</li>
	<li>Head Injuries</li>
	<li>Low Blood Sugar</li>

</ul>
