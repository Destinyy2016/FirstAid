<h1> Blood in Stool</h1>
<br>
<p><big>Bloody stools often are a sign of a problem in the digestive tract. Blood in the stool may come from anywhere along your digestive tract from your mouth to your anus.</big></p>
<ul>
<p><big>Blood Stool Causes from the Colon</big></p>
</ul>

<ul>

<li>Anal Fissure</li>
<li>Hemorrhoids</li>
<li>Diverticulosis</li>
<li>Colon Cancer and Polyps</li>
<li>Angiodysplasias</li>
<li>Colitis</li>
<li>Proctitis</li>
<li>Meckel's Diverticula</li>
</ul>
