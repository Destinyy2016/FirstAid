Abdomen
<h1>Abdominal Pain</h1>
<br>
If your abdominal pain is severe or recurrent or if it is accompanied by any of the following symptoms, contact your health care provider as soon as possible:
<ul>
<li>Fever</li>
<li>Inability to keep food down for more than 2 days </li>
<li>Sighns of dehydration</li>
<li>Frecuantly urination</li>
<li>Abdomen tender to touch</li>
</ul>
