<h3>Abdominal Pain</h3>
<p>Abdominal pain is pain that you feel anywhere between your chest and groin. This often referred to as the stomach region or belly.</p>

Abdominal pain comes from organs within the abdomen or organs adjacent to the abdomen.


<h4 style="text-align:left"> Abdominal Pain Symtoms </h4>
<ul>

<li>Bloating</li>
<li>Gas (flatus,farting)</li>
<li>Indigestion</li>
<li>Pain in the upper left or right; middle; or lower left or right</li>
</ul>
 
<h4 style="text-align:left"> Abdomen</h4>
<ul>

<li>Constipation</li>
<li>GERD (gastro-esophageal reflux disease)</li>
<li>Heartburn</li>
<li>Chest Pain </li>
</ul>
