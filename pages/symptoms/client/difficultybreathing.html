<h3>Difficulty Breathing</h3>
<p>Breathing difficulties involve a sensation of difficult or uncomfortable breathing or a feeling of not getting enough air.</p>	

<h3>Causes</h3>
<p>Shortness of breath has many different causes. Obstruction of the air passages of the nose, mouth, or throat may lead to difficulty breathing. Heart disease can cause breathlessness if the heart is unable to pump enough blood to supply oxygen to the body. If the brain, muscles, or other body organs do not receive enough oxygen, a sense of breathlessness may occur. Sometimes emotional distress, such as anxiety, can lead to difficulty breathing. Specific causes include the following:</p>	

<ul>
<li>Lung disease</li>
<li>Asthma</li>
<li>Emphysema</li>
<li>Coromary artery disease</li>
<li>Heart Attack (myocardinal infraction)</li>
<li>Interstital lung disease</li>
<li>Pneumonia</li>
<li>Pulmonary hypertension</li>
<li>Rapid ascent to high altitudes, with less oxygen in the air</li>
Many more causes as well
</ul>
