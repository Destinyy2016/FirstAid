<h1>Chest Pain</h1>
<br> 


<p><big>Chest Pain may be a symptom of a number of serious disorders and is, in general, considered a medical emergency.Even though it may be determined that the pain is noncardiac in origin, this is often a diagnosis of exclusion made after ruling out more serious causes of the pain. Cardiac (heart-related) chest pain is called angina pectoris.</big></p>


<ul>
<p><big>You may feel chest pain anywhere from your neck to your upper abdomen. Depending on its cause, chest pain may be:</big></p>
</ul>

<ul>

<li>Sharp</li>
<li>Dull</li>
<li>Burning</li>
<li>Aching</li>
<li>Stabbing</li>
<li>A tight, squeezing, or crushing sensation</li>
</ul>

<ul>
<p><big>Different types of reasons for Chest Pain</big></p>
</ul>

<ul>

<li>Cracked Ribs</li>
<li>A pulled muscle in the chest wall</li>
<li>Shingles involving the chest</li>
<li>Pleurisy</li>
<li>Inflammation of the lung membranes</li>
<li>Pneumonia</li>
<li>Asthma</li>
<li>Heart Problems</li>
<li>Acid Reflux</li>
</ul>

<ul>
<p><big>There are many more problems that can follow chest pain, but these are the most common. Your docotor can diagnosed with any other dieases.</big></p>
</ul>
