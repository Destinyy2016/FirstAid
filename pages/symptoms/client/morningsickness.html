	<h3> Morning sickness info </h3>

<p> Happens most often when one is pregnant. All pregnan women experience morning sickness of "some degree of nausea and vomiting" ( Dr. Jennifer Niebyl) Doctor had not really proven what exactly causes morning sickness, however it's a reaction of the body to pregnancy hormone, human chrorionic gonadotropin (hCG), which occurs during the first trimester. </p>   
<a href="http://www.webmd.com/baby/features/battle-morning-sickness#1">link to text</a>


<h4 style="text-align:center"> Tips for morning sickness </h4>
<ul>

<li>Rest</li>
<li>Fresh air</li>
<li>Track your nausea</li>
<li>Stay Hydrated</li>
<li>Light food</li>
</ul>
