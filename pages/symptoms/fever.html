<h3>Fever</h3>
<p>an abnormally high body temperature, usually accompanied by shivering, headache, and in severe instances, delirium.</p>

<h4 style="text-align:left">Symptoms</h4>
<ul>
You have a fever when your temperature rises above its normal range. What's normal for you may be a little higher or lower than the average normal temperature of 98.6 F (37 C).

Depending on what's causing your fever, additional fever signs and symptoms may include:

<li>Sweating</li>
<li>Shivering</li>
<li>Headache</li>
<li>Muscle aches</li>
<li>Loss of appetite</li>
<li>Dehydration</li>
<li>General Weakness</li>

High fevers between 103 F (39.4 C) and 106 F (41.1 C) may cause:


<li>Hallucinations</li>
<li>Confusions</li>
<li>Irritability</li>
<li>Convulsions</li>
<li>Dehydration</li>

</ul>
