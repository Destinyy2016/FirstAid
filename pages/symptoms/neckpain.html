<p>Your neck is made up of vertebrae that extend from the skull to the upper torso. Cervical discs absorb shock between the bones. The bones, ligaments, and muscles of your neck support your head and allow for motion. Any abnormalities, inflammation, or injury can cause neck pain or stiffness.

Many people experience neck pain or stiffness occasionally. In many cases, itâ€™s due to poor posture or overuse. Sometimes, neck pain is caused by injury from a fall, contact sports, or whiplash.</p>
