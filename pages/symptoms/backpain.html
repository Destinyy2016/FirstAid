<h3>Back Pain</h3>
<p>Back pain is one of the most common reasons people go to the doctor or miss work and a leading cause of disability worldwide. Most people have back pain at least once. Fortunately, you can take measures to prevent or relieve most back pain episodes.</p>

<ul>
Lower back pain can be caused by a variety of problems with any parts of the complex, interconnected network of spinal muscles, nerves, bones, discs or tendons in the lumbar spine. Typical sources of low back pain include: </ul>

<h4 style="text-align:left">Lower Back Pain</h4>
<ul>
	<li>The large nerve roots in the low back that go to the legs may be irritated</li>
	<li>The smaller nerves that supply the low back may be irritated</li>
	<li>The large paired lower back muscles (erector spinae) may be strained</li>
	<li>The bones, ligaments or joints may be damaged</li>
	<li>An intervertebral disc may be degenerating </li>

</ul>

<h4 style="text-align:left">Upper Back Pain</h4>
<ul>
	<li>Twisting</li>
	<li>Excessive Bleeding</li>
	<li>Whiplash or other neck injury</li>
	<li>Lifting improperly</li>
	<li>Poor muscle tone</li>
	Many more included

</ul>
