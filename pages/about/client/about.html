<template name="about">
<h1>About</h1>

Here is our team:
<table class="table table-bordered">
	<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Lawrence Sabir</td>
			<td>Bench warmer, doesnt get in that much but puts in a lot of work</td>
		</tr>
		<tr> 
			<td>Destiny Morton "Team Captain"</td>
			<td>Team Captain she leads the team to victory every game! </td>
		</tr>
		<tr>
			<td>Annie Jean Baptiste</td>
			<td>Annoying</td>
		</tr>
		<tr>
			<td>Paul Kelly</td>
			<td>Worker</td>
		</tr>


	
		{{#each person in team}}
  		{{> teamrow t=person}}
		{{/each}}
	</tbody>
</table>

</template>


<template name="teamrow">
   <tr>
   	  <td>{{t.name}}</td>
   	  <td>{{t.email}}</td>
   </tr>
</template>
